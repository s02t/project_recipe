<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dish Recommender{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-egg-fried"></i> Dish Recommender
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-search"></i> Search Recipes
                        </a>
                    </li>
                    <li class="nav-item" id="savedRecipesNav" style="display: none;">
                        <a class="nav-link" href="/saved">
                            <i class="bi bi-bookmark-fill"></i> Saved Recipes
                        </a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link" id="userEmail" style="display: none;"></span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm" id="authButton" onclick="handleAuth()">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </li>
                    <li class="nav-item">
                        <button id="themeToggle" onclick="toggleTheme()" title="Toggle theme">
                            <i class="bi bi-moon-stars-fill" id="themeIcon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">Powered by <a href="https://www.themealdb.com/" target="_blank">TheMealDB API</a></p>
             <small class="text-muted">
                made by s02t
            </small>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "{{ firebase_config.apiKey }}",
            authDomain: "{{ firebase_config.authDomain }}",
            projectId: "{{ firebase_config.projectId }}",
            storageBucket: "{{ firebase_config.storageBucket }}",
            messagingSenderId: "{{ firebase_config.messagingSenderId }}",
            appId: "{{ firebase_config.appId }}"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Make auth available globally
        window.firebaseAuth = auth;
        window.firebaseAuthFunctions = {
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        };

        // Monitor auth state
        onAuthStateChanged(auth, (user) => {
            const authButton = document.getElementById('authButton');
            const userEmail = document.getElementById('userEmail');
            const savedRecipesNav = document.getElementById('savedRecipesNav');
            
            if (user) {
                // User is signed in
                authButton.innerHTML = '<i class="bi bi-box-arrow-right"></i> Logout';
                authButton.onclick = handleLogout;
                userEmail.textContent = user.email;
                userEmail.style.display = 'block';
                savedRecipesNav.style.display = 'block';
                
                // Store token for API calls
                user.getIdToken().then(token => {
                    localStorage.setItem('authToken', token);
                });
                
                // Trigger custom event for page-specific logic
                window.dispatchEvent(new CustomEvent('userAuthenticated', { detail: user }));
            } else {
                // User is signed out
                authButton.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Login';
                authButton.onclick = handleAuth;
                userEmail.style.display = 'none';
                savedRecipesNav.style.display = 'none';
                localStorage.removeItem('authToken');
                
                window.dispatchEvent(new CustomEvent('userSignedOut'));
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/auth.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
